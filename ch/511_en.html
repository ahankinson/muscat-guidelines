<h4>Performer note (511 $a) </h4>

<p>This field can contain more information (citations) on performances, as far as they are provided in the source. In such cases, the location on the source is previously given in square brackets. </p>

<p>E.g.: </p>

<ul>
<li>[at foot of title page:] Performance in Baden Baden on 17 March 1832 </li>
</ul>
