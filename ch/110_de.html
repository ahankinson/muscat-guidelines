<p>Bedingt durch das MARC21-System ist bei Sammlungen infolge fehlender Komponisteninformationen der Körperschaftsname anzugeben.</p>

<h4>Körperschaftsname (110 $a)</h4>

<p>Das Feld enthält die Quellen besitzende Institution. Die Informationen sind normiert und werden der entsprechenden Autoritätsdatei entnommen.</p>
