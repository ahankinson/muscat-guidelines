<h4>Plate number (028 $a)</h4>

<p>This field contains the numbers of the printing plates. These numbers can be found on music prints, theoretical writings, librettos, or other music-related material. They are entered as they appear on the source.</p>

<p>E.g.:</p>	
<ul>
	<li>B. & H. 8533</li>
</ul>
