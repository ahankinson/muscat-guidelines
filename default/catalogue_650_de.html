<h4>Schlagworteintragung</h4>Das Feld ist mit der Normdatei <b>Schlagwörter</b> verknüpft. Tragen Sie hier Schlagwörter / Deskriptoren für die inhaltliche 
Erschließung des vorliegenden Dokuments ein. Geographische Schlagworte werden im Feld <b>Orte (651)</b>
eingetragen.
