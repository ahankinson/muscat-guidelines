<h4>Codice del paese (043 $a)

</h4><p>Seleziona la moderna nazionalità della persona. Puoi selezionare più paesi se la persona aveva più nazionalità. Puoi aggiungere paesi addizionali consultando la Redazione centrale RISM. Per regioni storiche (Prussia, Boemia) inserisci il più stretto equivalente moderno. </p>
