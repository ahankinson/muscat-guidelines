<h3>Language note (546 $a)


	
	
	
	


</h3><p>Enter
a note on the language(s) used in the
source. If this field is filled out, an
entry is also required in the field <b>Language
code (041)</b>. Enter using your cataloging language.</p>

<h4></h4><p><i>Examples</i><span>:<br>
Probably Italian<br>
Berner Dialekt</span><br>Dedication
in Latin. Preface in German.<br></p><br>
