<strong>Código GND (MARC 035)</strong><p>Insira a informação de identificador de acordo com a GND (Gemeinsame Normdatei, o Registro de Autoridade Integrado). Uma instituição pode ter vários códigos. Pegue os códigos na página web da Biblioteca Nacional da Alemanha: <a target="_blank">http//www.dnb.de/</a></p><br>
