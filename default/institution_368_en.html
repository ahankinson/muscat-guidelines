<h4><b>Type of institution
(MARC 368 $a; ISDIAH 5.1.5)</b></h4>

<p>This field&nbsp;identifies the type of institution with archival holdings.</p>

<p>Select from the following types:</p>



<ul><li>Archive</li><li>Corporate name</li><li>Documentation center</li><li>Library</li><li>Museum</li><li>Research institute</li><li>Printer</li><li>Publisher</li><li>Other<br></li></ul><br>
