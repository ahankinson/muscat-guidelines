<p><b>Type of institution
(MARC 368 $a; ISDIAH 5.1.5)</b></p>

<p>This field&nbsp;identifies the type of institution with archival holdings.</p>

<p>Select from the following types:</p>

<ul><li>Archive</li><li>Library</li><li>Research institute</li><li>Corporate name</li><li>Publisher</li><li>Other</li></ul>
