</b><p>W tym polu można opisać oprawy: oryginalne, stare i/lub szczególnie niezwykłe. Dane należy wprowadzić stosując własny język katalogowania. Jeżeli źródlo jest nieoprawione i występuje w postaci zeszytów, także można tutaj o tym wspomnieć.<br></p><br>
