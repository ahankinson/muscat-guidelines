<p><b>Código GND (MARC 035)</b></p>Ingrese la información de identificación de acuerdo a GND (“Gemeinsame Normdatei” o, en castellano, “Archivo de Autoridad Integrado”). Una institución puede tener varios cófigos. Busque los códigos en el sitio web de la <i>Deutsche Nationalbibliothek:</i>&nbsp;<a target="_blank">http//www.dnb.de/</a><br><br><br><br><br>
