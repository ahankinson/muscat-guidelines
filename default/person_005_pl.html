<div><br></div><div><br></div><h4>Data i godzina ostatniej operacji<b>&nbsp;(005)</b></h4>

<p>Pole składa się z szesnastu znaków, które określają datę i godzinę ostatniej operacji wykonanej na rekordzie i służą jako identyfikator wersji rekordu. Daty i czas podaje się zgodnie ze sposobem zapisu daty i czasu (ISO 8601) wg wzoru rrrrmmdd oraz hhmmss.f.<br></p><br>
