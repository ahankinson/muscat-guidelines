<h4>Lokale Nummer (035)
</h4><p>
</p><p>Dieses Feld kann für die Vergabe von internen Nummern verwendet
werden, wie beispielsweise die neunstellige RISM-Nummer oder andere
lokale Nummern wie die <a target="_blank" href="https://www.oclc.org/support/services/batchload/controlnumber.en.html">OCLC control numbers</a>. Das Feld wird im Online-Katalog veröffentlicht. 
</p><i>Example:</i><br>(OCoLC)891760516<br><br><br>
