<ul>
	<li>Major (mode): C, G, D, A, E, B, Fx, Cx, F, Bb, Eb, Ab, Db
	</li>
	<li>Minor (mode): a, e, b, fx, gx, dx, ax, d, g, c, f, bb
	</li>
</ul>
<p>
	E.g.:
</p>
<ul>
	<li>A = A major
	</li>
	<li>B = B major
	</li>
	<li>b = B minor
	</li>
	<li>fx = F-sharp minor
	</li>
	<li>Bb = B-flat major
	</li>
</ul>
