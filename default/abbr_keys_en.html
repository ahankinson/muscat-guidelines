<p>Major (mode): A, B, C, D, E, F, G, C|x, D|x, F|x,
G|x, A|b, B|b, C|b, D|b, E|b, G|b &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</p>

<p>Minor (mode): a, b, c, d, e, f, g, a|x, d|x, f|x,
g|x, a|b, b|b, c|b, d|b, e|b, g|b </p>

<p>&nbsp;</p>

<p><i>Examples</i>: </p>

<ul><li>A = A
     major </li><li>B = B
     major </li><li>b = B
     minor </li><li>f|x =
     F-sharp minor </li><li>B|b =
     B-flat major </li></ul>
