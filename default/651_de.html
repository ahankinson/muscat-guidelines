<h4>Aufführungsort (651 $a)</h4>

<p>Ein Aufführungsort wird angegeben, wenn er auf der Quelle erscheint. Die Angabe ist zu normieren. Bei Neueintragungen von Orten in den Normdaten ist zu berücksichtigen, dass der Ortsname nach Möglichkeit in der jeweiligen Landessprache erfolgt.</p>

<p><i>Beispiele:</i><br>Praha<br>Milano</p><ul>
</ul>
