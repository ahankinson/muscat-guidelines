<br><h4>Narodowość (043 $a</h4><p>Wybierz współczesne obywatelstwo danej osoby. Można wybrać kilka krajów, jeśli osoba była obywatelem wielu krajów. Dodatkowe kraje można dodać w porozumieniu z Centralnym Biurem RISM. Dla regionów historycznych (Prusy, Czechy) należy wpisać najbliższy nowoczesny odpowiednik.&nbsp;</p>
